<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <!-- 引入react核心库 -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <!-- 用于支持react操作DOM -->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- 用于将jsx转为js -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  
  <script type="text/babel">
    class Person extends React.Component{
      render(){
        console.log(this);
        const {name,age,sex}=this.props;
        return(
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{sex}</li>
            <li>年龄：{age}</li>
          </ul>
        )
      }
    }
    //组件外部传值
    ReactDOM.render(<Person name='Tom' age={18} sex='男'/>,document.getElementById('test1'))
    ReactDOM.render(<Person name='curry' age='19' sex='女'/>,document.getElementById('test2'))
    let person={name:'jack',age:29,sex:'女'}
    ReactDOM.render(<Person {...person}/>,document.getElementById('test3'))
  </script>
</body>
</html>
