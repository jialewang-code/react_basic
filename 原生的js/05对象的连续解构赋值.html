<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let obj={a:{b:{c:1}}};
    console.log(obj.a.b.c);
    //对象的连续解构赋值
    const {a:{b:{c}}}=obj;
    console.log(c);

    let obj2={a:{b:3}};
    //对象的连续解构赋值并改名
    const {a:{b:data}}=obj2;
    console.log(data);
  </script>
</body>
</html>
